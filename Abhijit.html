    <style>
        /* Modern CSS with 3D effects */
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a463f5;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f9f9f9;
            --gray-color: #636e72;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
            --border-radius: 16px;
            --box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            --box-shadow-3d: 0 30px 60px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 3D Background Effect */
        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .floating-shape {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(108,92,231,0.3) 0%, rgba(162,155,254,0.1) 100%);
            animation-delay: -2s;
        }

        .shape-2 {
            bottom: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,206,201,0.3) 0%, rgba(0,206,201,0.1) 100%);
            animation-delay: -5s;
        }

        .shape-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(163,99,245,0.3) 0%, rgba(163,99,245,0.1) 100%);
            animation-delay: -8s;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(-100px) rotate(0deg); }
            25% { transform: translateZ(100px) rotate(5deg); }
            50% { transform: translateZ(-50px) rotate(-5deg); }
            75% { transform: translateZ(150px) rotate(3deg); }
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            position: relative;
            z-index: 1;
        }

        /* 3D Header */
        header {
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            transform: translateZ(20px);
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateZ(40px) scale(1.05);
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo span {
            background: linear-gradient(135deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 3D Search Bar */
        .search-bar {
            flex: 0 1 400px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 5px 5px 5px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateZ(10px);
            transition: var(--transition);
        }

        .search-bar:hover {
            transform: translateZ(30px);
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 15px;
            outline: none;
            color: white;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* 3D Navigation Icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-icon {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            color: white;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateZ(10px);
        }

        .nav-icon:hover {
            transform: translateZ(40px) scale(1.1);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 10px 30px rgba(108,92,231,0.4);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--accent-color), var(--success-color));
            color: white;
            font-size: 12px;
            font-weight: 600;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* 3D Hero Section */
        .hero {
            padding: 80px 0;
            position: relative;
            perspective: 1000px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero-text {
            transform: translateZ(50px);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateZ(50px);
            }
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            color: white;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 3D Buttons */
        .btn {
            display: inline-block;
            padding: 16px 36px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 30px rgba(108,92,231,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) translateZ(30px);
            box-shadow: 0 20px 40px rgba(108,92,231,0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-5px) translateZ(30px);
        }

        .hero-3d-model {
            transform: translateZ(100px) rotateY(-15deg);
            animation: float3D 6s infinite ease-in-out;
        }

        @keyframes float3D {
            0%, 100% { transform: translateZ(100px) rotateY(-15deg) translateY(0); }
            50% { transform: translateZ(150px) rotateY(-10deg) translateY(-20px); }
        }

        .hero-3d-model img {
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            box-shadow: 30px 30px 60px rgba(0,0,0,0.3);
            transform: rotateX(10deg);
        }

        /* 3D Product Cards */
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            transform-style: preserve-3d;
        }

        .section-title h2 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateZ(40px);
        }

        .section-title p {
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto;
            transform: translateZ(20px);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
            perspective: 1000px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            transform-style: preserve-3d;
            transform: translateZ(20px) rotateX(0deg);
            position: relative;
        }

        .product-card:hover {
            transform: translateZ(60px) rotateX(2deg) scale(1.05);
            border-color: var(--accent-color);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--success-color));
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1;
            transform: translateZ(40px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-badge.sale {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .product-badge.new {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .product-image {
            height: 280px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1) translateZ(30px);
        }

        .product-3d-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 2;
            transform: translateZ(50px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: var(--transition);
        }

        .product-3d-overlay:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateZ(70px) scale(1.1);
        }

        .product-info {
            padding: 25px;
            color: white;
        }

        .product-category {
            font-size: 0.85rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .rating-count {
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .old-price {
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            text-decoration: line-through;
        }

        .add-to-cart {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transform: translateZ(20px);
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:hover {
            transform: translateZ(40px) scale(1.02);
            box-shadow: 0 10px 30px rgba(108,92,231,0.4);
        }

        /* 3D Categories */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 40px 0;
            perspective: 1000px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            transform-style: preserve-3d;
            transform: translateZ(20px) rotateY(0deg);
            cursor: pointer;
            color: white;
        }

        .category-card:hover {
            transform: translateZ(60px) rotateY(5deg) scale(1.1);
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .category-icon {
            font-size: 50px;
            color: var(--accent-color);
            margin-bottom: 20px;
            transform: translateZ(30px);
            transition: var(--transition);
        }

        .category-card:hover .category-icon {
            transform: translateZ(50px) scale(1.1);
            color: white;
        }

        .category-card h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .category-card p {
            color: rgba(255,255,255,0.7);
        }

        /* 3D Ad Containers */
        .ad-container {
            margin: 60px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transform: translateZ(30px);
            transition: var(--transition);
        }

        .ad-container:hover {
            transform: translateZ(50px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .ad-container p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* 3D Features */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px 0;
            perspective: 1000px;
        }

        .feature-card {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
